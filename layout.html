<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Profile Page</title>
    <link rel='stylesheet'href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
 <link rel="stylesheet" href="style.css">

</head>
<body>
    <header>
        <div class="github-header">
            <div class="fa fa-github">
            <h1 style="text-align: center; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">GITHUB</h1>
        </div>
    </div>
    </header>
    
    <div class="container">
        <aside class="profile-sidebar">
            <!-- Profile Image or Content -->
        </aside>
        
        <main class="content-area">
            <div class="search-bar">
                <input placeholder="Search">
            </div>
            
            <div class="repo-list">
                <div class="repo-item"></div>
                <div class="repo-item"></div>
                <div class="repo-item"></div>
            </div>
            
            <div class="wide-section">
                <!-- Some wide content like a feed or info block -->
            </div>
        </main>
    </div>
</body>
</html>
